# Hugo configuration file
title: Vibe4Gov

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Introduction
      pageRef: /docs/introduction
      weight: 1
    - name: Core Principles
      pageRef: /docs/core-principles
      weight: 2
    - name: Lifecycle
      pageRef: /docs/lifecycle
      weight: 3
    - name: Spec-Driven Dev
      pageRef: /docs/spec-driven
      weight: 4
    - name: CI/CD
      pageRef: /docs/cicd
      weight: 5
    - name: Compliance
      pageRef: /docs/compliance
      weight: 6
    - name: Reference
      pageRef: /docs/reference
      weight: 7
    - name: AI Tools
      pageRef: /docs/ai-tools
      weight: 8
    - name: Adoption
      pageRef: /docs/adoption
      weight: 9
    - name: GitHub
      weight: 10
      url: "https://github.com/dlapiduz/vibe4gov"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/dlapiduz/vibe4gov/edit/main/content"
